<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>STB Summary</ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <switch-portfolio></switch-portfolio>

    <!-- Summary -->
    <ion-item-group class="portfolio-summary-wrapper">
      <ion-item-divider color="light" class="font-size-18 bg-light-blue">Summary</ion-item-divider>
      <ion-item class="ml0">
        <span class="ml0">CHN</span>
        <span item-end>C43G5565</span>
      </ion-item>
      <ion-item>
        CSCS Number
        <span item-end>00345023AD</span>
      </ion-item>
      <ion-item>
        Current Value
        <span item-end>&#8358;10,000,000</span>
      </ion-item>
      <ion-item>
        Acquisition Cost
        <span item-end>&#8358;10,000,000</span>
      </ion-item>
      <ion-item>
        Gain/Loss
        <span item-end class="font-green">&#8358;10,000,000</span>
      </ion-item>
      <ion-item>
        Gain/Loss (%)
        <span item-end class="font-green">2.30</span>
      </ion-item>
      <ion-item></ion-item>
    </ion-item-group>

    <!-- Stock Holdings and Allocation -->
    <div no-padding>
      <ion-segment [(ngModel)]="chart">
        <ion-segment-button value="stockPerformance">
          Stocks Performance
        </ion-segment-button>
        <ion-segment-button value="stockAllocation">
          Stocks Allocation
        </ion-segment-button>
      </ion-segment>
    </div>

    <div [ngSwitch]="chart">

      <!-- Stock Performance Chart -->
      <div *ngSwitchCase="'stockPerformance'">
        <div id="stockPerformanceChart" style="display: block"></div>
      </div>

      <!-- Stock Allocation Chart -->
      <div *ngSwitchCase="'stockAllocation'">
        <div id="stockAllocationChart" style="display: block"></div>
      </div>

    </div>

</ion-content>
