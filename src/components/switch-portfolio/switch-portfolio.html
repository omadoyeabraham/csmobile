<!-- Generated template for the SwitchPortfolioComponent component -->

<div class="bg-blue">
  <ion-slides pager style="height: 100px" (ionSlideDidChange)="portfolioChanged()">

    <ion-slide *ngFor="let portfolio of portfolios">
      <ion-grid>

        <ion-row>
          <ion-col>
           {{portfolio.name}}
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="swipe" col-3>
            <span>&lt; SWIPE &gt;</span>
          </ion-col>
          <ion-col class="pb0" style="text-align: right" col-9>
            <h6 class="m0 font-size-13">Portfolio Value</h6>
            <h4 class="m0 font-size-20s">&#8358; {{portfolio.value}}</h4>
          </ion-col>
        </ion-row>

      </ion-grid>
    </ion-slide>

  </ion-slides>
</div>
